<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic meta info
  ==================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Book</title>

  <!-- CSS files
  ============== -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"  />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <!-- Modernizr file
  =================== -->
  <script src="js/modernizr.custom.js" charset="utf-8"></script>

</head>

<body>

  <!-- Website Logo
  ================= -->
  <section id="logo">
    <div class="container">
      <div style="text-align: center;">
        <img src="images/logo-white.svg" alt="logo" />
        <br />
        <h1>Recipe Book</h1>
      </div>
    </div>
  </section>

  <!-- Recipes Categories
  ======================= -->
  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Recipes Categories</h2>
        </div>
      </div>
      <div class="row">
        <!-- Breakfast - Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/milk.png" alt="" width="48" height="48"/>
            <br />
            Breakfast
          </div>
        </div>
        <!-- Meat - Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/steak.png" alt="" width="48" height="48"/>
            <br />
            Meat
          </div>
        </div>
        <!-- Seafood - Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/fish.png" alt="" width="48" height="48"/>
            <br />
            Sea food
          </div>
        </div>
        <!-- Snacks- Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/peanuts.png" alt="" width="48" height="48"/>
            <br />
            Snacks
          </div>
        </div>
        <!-- Spicy - Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/chili.png" alt="" width="48" height="48"/>
            <br />
            Spicy
          </div>
        </div>
        <!-- Vegetarian - Category Item -->
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/vegan.png" alt="" width="48" height="48"/>
            <br />
            Vegetarian
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Recipes Items
  ================== -->
  <section id="items"></section>

  <!-- Website Footer
  =================== -->
  <footer></footer>

  <!-- JavaScript files
  ===================== -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/wow.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
