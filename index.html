<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic meta info
  ==================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Book</title>

  <!-- CSS files
  ============== -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"  />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <!-- Modernizr file
  =================== -->
  <script src="js/modernizr.custom.js" charset="utf-8"></script>

</head>

<body>

  <!-- Website Logo
  ================= -->
  <section id="logo">
    <div class="container">
      <div style="text-align: center;">
        <img src="images/logo-white.svg" alt="logo" />
        <br />
        <h1>Recipe Book</h1>
      </div>
    </div>
  </section>

  <!-- Recipes Categories
  ======================= -->
  <section id="categories">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Categories</h2>
        </div>
      </div>
      <div class="row">
        <!-- Breakfast - Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/milk.png" alt="milk" width="48" height="48" />
            <br />
            Breakfast
          </div>
        </div>
        <!-- Meat - Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/steak.png" alt="meat" width="48" height="48" />
            <br />
            Meat
          </div>
        </div>
        <!-- Seafood - Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/fish.png" alt="fish" width="48" height="48" />
            <br />
            Sea food
          </div>
        </div>
        <!-- Snacks- Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/peanuts.png" alt="peanuts" width="48" height="48"/>
            <br />
            Snacks
          </div>
        </div>
        <!-- Spicy - Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/chili.png" alt="chili" width="48" height="48" />
            <br />
            Spicy
          </div>
        </div>
        <!-- Vegetarian - Category Item -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="category-item text-center">
            <img src="images/icons/vegan.png" alt="vegan" width="48" height="48" />
            <br />
            Vegetarian
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Recipes Items
  ================== -->
  <section id="items">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Recipes</h2>
        </div>
      </div>
      <div class="row">
        <!-- First recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item1" />
            <br />
            Item 1
          </div>
        </div>
        <!-- Second recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item2" />
            <br />
            Item 2
          </div>
        </div>
        <!-- Third recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item3" />
            <br />
            Item 3
          </div>
        </div>
        <!-- Fourth recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item4" />
            <br />
            Item 4
          </div>
        </div>
        <!-- Fifth recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">

            <br />
            Item 5
          </div>
        </div>
        <!-- Sixth recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item6" />
            <br />
            Item 6
          </div>
        </div>
        <!-- Seventh recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item7" />
            <br />
            Item 7
          </div>
        </div>
        <!-- Eight recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item8" />
            <br />
            Item 8
          </div>
        </div>
        <!-- Ninth recipe item -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="recipe-item text-center">
            <img src="http://via.placeholder.com/300x225" alt="item9" />
            <br />
            Item 9
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Website Footer
  =================== -->
  <footer></footer>

  <!-- JavaScript files
  ===================== -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/wow.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>

</html>
